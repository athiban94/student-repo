{% extends 'base.html' %}

{% block body %}

<h2>{{ my_header }}</h2>
<h3> {{ table_title }} </h3>
<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Dept</th>
    <th>Course</th>
    <th>Students</th>
    {% for instructor in instructors %}
        <tr>
            <td> {{ instructor[0] }} </td>
            <td> {{ instructor[1] }} </td>
            <td> {{ instructor[2] }} </td>
            <td> {{ instructor[3] }} </td>
            <td> {{ instructor[4] }} </td>
        </tr>
    {% endfor %}
</table> 

{% endblock %}
